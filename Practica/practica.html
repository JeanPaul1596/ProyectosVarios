  <script>
   
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
	
	/*Forma 1 NO RECOMENDADA*/
	function CalculoIndividual(precio, porcentajeObligatorio, porcentajeVoluntario)
	{
		alert("--> " + precio + " " + porcentajeObligatorio + " " + porcentajeVoluntario);
	}
	
	/*Forma 2 RECOMENDADA por celda*/
	function CalcularPrecio(codigo)
	{
		var tablita = document.getElementById("TablaDatos")
		var precio = tablita.rows[codigo].cells[1].innerHTML;
		
		alert(precio);
	}
	
	/*Forma 3 RECOMENDADA por fila*/
	function Calcular(indice)
	{
		var tablita = document.getElementById("TablaDatos")
		var precio = tablita.rows[indice.rowIndex].cells[1].innerHTML;
		
		alert(precio);
	}
	
	/*Forma 4 Creo que es la mejor*/
	function SumarPrecioIndividual(indice)
	{
		var tablita = document.getElementById("TablaDatos")
		var codSeleccionado = tablita.rows[indice.rowIndex].cells[0].innerHTML;
		
		for(var i = 1; tablita.rows[i]; i ++)
		{
			var codCiclo = tablita.rows[i].cells[0].innerHTML;
						
			if(codSeleccionado == codCiclo)
			{
				var precio = parseInt(tablita.rows[i].cells[1].innerHTML);
				var pObligatorio = parseInt(tablita.rows[i].cells[2].innerHTML);
				var pVoluntario = parseInt(tablita.rows[i].cells[3].innerHTML);
				
				alert(precio + (precio * (pObligatorio/100)) + (precio * (pVoluntario/100)));
			}

		}
	}
	
	
  </script>
