<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <head>
        <meta http-equiv="refresh" content="0; url=faces/VerDatosReservacion.xhtml" />
    </head>
    <body>
        <ui:composition template="./plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="persona" value="#{verDatosReservacion.listaPersonas}" rows="5"
                                 paginator="true">
                        <p:column headerText="Identificación">
                            <h:outputText value="#{persona.identificacion}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{persona.nombre}"/>
                        </p:column>
                        <p:column headerText="Primer Apellido">
                            <h:outputText value="#{persona.apellido1}"/>
                        </p:column>
                        <p:column headerText="Segundo Apellido">
                            <h:outputText value="#{persona.apellido2}"/>
                        </p:column>
                        <p:column headerText="Nacionalidad">
                            <h:outputText value="#{persona.nacionalidad}"/>
                        </p:column>
                        <p:column headerText="Cantidad de personas">
                            <h:outputText value="#{persona.numerodepersonas}"/>
                        </p:column>
                        <p:column headerText="Dias">
                            <h:outputText value="#{persona.dias}"/>
                        </p:column>
                    </p:dataTable>
                    
                    <p:menu class="py-2 bg-dark" style="width: 100%">
                        <p:submenu label="Opciones">
                            <p:menuitem value="Ingresar" icon="ui-icon" url="Reservaciones.xhtml"/>
                            <p:menuitem value="Visualizar su reservación" icon="ui-icon-documento" url="VerDatosReservacion.xhtml"/>
                            <p:menuitem value="Buscar y Eliminar su reservación" icon="ui-icon-search" url="buscar.xhtml"/>
                        </p:submenu>
                    </p:menu> 
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
