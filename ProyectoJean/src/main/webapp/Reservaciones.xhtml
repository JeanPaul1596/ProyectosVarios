<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     <head>
        <meta http-equiv="refresh" content="0; url=faces/Reservaciones.xhtml" />
    </head>
    <h:body>
        <ui:composition template="./plantilla/plantilla.xhtml">
            
            <ui:define name="content" >
                <h:form  class="container" style="width: 100%">
                   <div class="form-group-row">
                        <div class="col-sm-3">
                            <h:outputLabel value="Identificación" for="id" class=" col-form-label"/>
                        </div>
                        <div class="col-sm-3">
                            <h:inputText id="id" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.identificacion}" class="form-control">
                            </h:inputText>
                            <h:message for="id" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="col-sm-3">
                            <h:outputLabel value="Nombre" for="nombre" class="col-form-label" />
                        </div>
                        
                        <div class="col-sm-3">
                            <h:inputText id="nombre" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.nombre}" class="form-control"/>
                            <h:message for="nombre" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="col-sm-3"> <h:outputLabel value="Primer Apellido" for="primerApellido" class="col-form-label"/>
                        </div>
                        <div class="col-sm-3">
                            <h:inputText id="primerApellido" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.apellido1}" class="form-control"/>
                            <h:message for="primerApellido" class="text-danger"/>
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="col-sm-3"> <h:outputLabel value="Segundo Apellido" for="segundoApellido" class="col-form-label"/>
                        </div>
                            <div class="col-sm-3">
                            <h:inputText id="segundoApellido" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.apellido2}" class="form-control"/>
                            <h:message for="segundoApellido" class="text-danger"/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group-row">
                        <div class="col-sm-3"> <h:outputLabel value="Nacionalidad" for="nacionalidad" class="col-form-label"/>
                        </div>
                            <div class="col-sm-3">
                            <h:inputText id="nacionalidad" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.nacionalidad}" class="form-control"/>
                            <h:message for="nacionalidad" class="text-danger"/>
                        </div>
                    </div>
                    
                    
                    <div class="form-group-row">
                        <div class="col-sm-3"> <h:outputLabel value="Cantidad de personas" for="cantidad de personas" class="col-form-label"/>
                        </div>
                            <div class="col-sm-3">
                            <h:inputText id="numerodepersonas" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.numerodepersonas}" class="form-control"/>
                            <h:message for="numerodepersonas" class="text-danger"/>
                        </div>
                    </div>
                    
                    <div class="form-group-row">
                        <div class="col-sm-3"> <h:outputLabel value="Dias" for="dias" class="col-form-label"/>
                        </div>
                            <div class="col-sm-3">
                            <h:inputText id="dias" required="true" requiredMessage="Campo Obligatorio"
                                         value="#{ingresar.dias}" class="form-control"/>
                            <h:message for="dias" class="text-danger"/>
                        </div>
                    </div>
                    <div style="text-align: center">
                        <h:commandButton id="bloquearBoton" value="Guardar" action="#{ingresar.guardarInformacion()}"
                                         class="btn btn-primary"/>
                    </div>
                    <br></br>
                    
                        
                    <p:menu class="py-2 bg-dark" style="width: 100%">
                        <p:submenu label="Opciones">
                            <p:menuitem value="Ingresar" icon="ui-icon" url="Reservaciones.xhtml"/>
                            <p:menuitem value="Visualizar su reservación" icon="ui-icon-documento" url="VerDatosReservacion.xhtml"/>
                            <p:menuitem value="Buscar y Eliminar su reservación" icon="ui-icon-search" url="buscar.xhtml"/>
                        </p:submenu>
                    </p:menu> 
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
